apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcds-backend
  labels:
    app: pcds-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pcds-backend
  template:
    metadata:
      labels:
        app: pcds-backend
    spec:
      containers:
      - name: backend
        image: pcds-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pcds-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pcds-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
